<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budget-management-system</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Personal Budget Tracker</h1>
        <div class="forms">
            <form action="" id="incomeForm">
                <h2>Add Income</h2>
                  <input type="text" id="incomeTitle" placeholder="Income Title" required />
                  <input type="number" id="incomeAmount" placeholder="Amount" required />
                  <button type="submit">+Add Income</button>
             </form>
             <form action="" id="expenseForm">
               <input type="text" id="expenseTitle" placeholder="Expense Title" required />
                  <input type="number" id="expenseAmount" placeholder="Expense Amount" required />
                  <button type="submit">-Add Expense</button>
             </form>
        </div>
        <div class="summary">
            <h2>Budget Summary</h2>
            <p>Total Income <span id="totalIncome">0</span></p>
            <p>Total Expense <span id="totalExpense">0</span></p>
            <p>Remainig Balance <span id="balance">0</span></p>
         </div>

        <div class="lists">
            <div>
                <h3>Income List</h3>
                <ul id="incomelist"></ul>
            </div>
            <div>
                <h3>Expense List</h3>
                <ul id="expenselist"></ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
